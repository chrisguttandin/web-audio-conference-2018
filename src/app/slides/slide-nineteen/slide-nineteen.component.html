<h2>Usage example</h2>
<h3>start the playback at position 3</h3>
<wac-prism language="javascript" ngPreserveWhitespaces
    ><!-- htmlmin:ignore -->timingObject.update(&lbrace; position: 3, velocity: 1 &rbrace;);<!-- htmlmin:ignore --></wac-prism
>
<h3>stop the playback at position 5</h3>
<wac-prism language="javascript" ngPreserveWhitespaces
    ><!-- htmlmin:ignore -->timingObject.update(&lbrace; position: 5, velocity: 0 &rbrace;);<!-- htmlmin:ignore --></wac-prism
>
